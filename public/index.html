<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="auth-section">
            <h1>Personal Finance Assistant</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form hidden">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="chat-section hidden">
            <div class="sidebar">
                <div class="user-info">
                    <h3 id="username">User</h3>
                    <p id="balance">Balance: $0.00</p>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
                <div class="commands-help">
                    <h4>Available Commands</h4>
                    <ul>
                        <li>/help - Show commands</li>
                        <li>/income &lt;amount&gt; &lt;category&gt; [description]</li>
                        <li>/expense &lt;amount&gt; &lt;category&gt; [description]</li>
                        <li>/balance - Check balance</li>
                        <li>/summary - Recent transactions</li>
                    </ul>
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <form id="chat-form" class="chat-input-form">
                    <input type="text" id="chat-input" placeholder="Type a command (e.g., /help)" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
